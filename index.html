<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resume</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=="
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"
    integrity="sha512-a6ctI6w1kg3J4dSjknHj3aWLEbjitAXAjLDRUxo2wyYmDFRcz2RJuQr5M3Kt8O/TtUSp8n2rAyaXYy1sjoKmrQ=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Mrll.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
  <script src="Mrll.json"></script>

</head>

<body>
  <!-- 90%版面大小旁留白 -->
  <div class="bodyBg">
    <!-- 首頁大圖 ，有時間改為滿版滾動後縮80%-->
    <section class="welcome">
      <div class="ba-slider radiusStart">
        <img src="https://picsum.photos/1920/1080/?random=2" alt="">
        <div class="resize">
          <img src="https://picsum.photos/1920/1080/?random=3" alt="">
        </div>
        <span class="handle"></span>
      </div>
    </section>
    <!-- 第二區 -->
    <section class="carousel-inner  radiusEnd">
      <div class="titleImg carousel-item vh-100 resumeEnd">
        <img class="p-0" src="https://picsum.photos/1920/1080/?random=1">
        <div class="titleText">
          <h1>關於我</h1>
          <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum rem cupiditate voluptatem odio alias quos
            ullam omnis sapiente voluptatibus dolores deserunt quia fugit, reiciendis possimus mollitia repudiandae
            obcaecati libero? Quasi?</div>
        </div>
      </div>
    </section>


    <!-- 回頂動畫按鈕 -->
    <div class="backTopBotton" onmouseover="mouseIn()" onmouseleave="reBtn()">
      <div id="mrllArrow" class="position-fixed">
        <a href="#" class="btn btn-info rounded-circle p-2 border-0">
          <!-- <i class="far fa-caret-square-up"></i> -->
          <i class="far fa-hand-point-up"></i>
        </a>
      </div>
      <div id="arrow" class="load position-fixed btn">
        <hr>
        <hr>
        <hr>
        <hr>
      </div>
    </div>
  </div>
  <script>
    let topRun = document.querySelector("#arrow"),
      topBack = document.querySelector("#mrllArrow"),
      reBtn = function mouseIn(element) {
        topRun.style.opacity = 1;
        topBack.style.opacity = 0
      };
      function mouseIn() {
      (topRun.style.opacity == 1) ? (topRun.style.opacity = 0, topBack.style.opacity = 1) :"";
    }
    // 主區圖片拖曳效果
    $(document).ready(function () {
      $('.ba-slider').each(function () {
        var cur = $(this);
        var width = cur.width() + 'px';
        cur.find('.resize img').css('width', width);
        drags(cur.find('.handle'), cur.find('.resize'), cur);
      });
    });

    $(window).resize(function () {
      $('.ba-slider').each(function () {
        var cur = $(this);
        var width = cur.width() + 'px';
        cur.find('.resize img').css('width', width);
      });
    });

    function drags(dragElement, resizeElement, container) {

      dragElement.on('mousedown touchstart', function (e) {

        dragElement.addClass('draggable');
        resizeElement.addClass('resizable');

        var startX = (e.pageX) ? e.pageX : e.originalEvent.touches[0].pageX;

        var dragWidth = dragElement.outerWidth(),
          posX = dragElement.offset().left + dragWidth - startX,
          containerOffset = container.offset().left,
          containerWidth = container.outerWidth();

        minLeft = containerOffset + 10;
        maxLeft = containerOffset + containerWidth - dragWidth - 10;

        dragElement.parents().on("mousemove touchmove", function (e) {


          var moveX = (e.pageX) ? e.pageX : e.originalEvent.touches[0].pageX;

          leftValue = moveX + posX - dragWidth;

          if (leftValue < minLeft) {
            leftValue = minLeft;
          } else if (leftValue > maxLeft) {
            leftValue = maxLeft;
          }

          widthValue = (leftValue + dragWidth / 2 - containerOffset) * 100 / containerWidth + '%';

          $('.draggable').css('left', widthValue).on('mouseup touchend touchcancel', function () {
            $(this).removeClass('draggable');
            resizeElement.removeClass('resizable');
          });
          $('.resizable').css('width', widthValue);
        }).on('mouseup touchend touchcancel', function () {
          dragElement.removeClass('draggable');
          resizeElement.removeClass('resizable');
        });
        e.preventDefault();
      }).on('mouseup touchend touchcancel', function (e) {
        dragElement.removeClass('draggable');
        resizeElement.removeClass('resizable');
      });
    }
  </script>
</body>

</html>
